<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/2828f7885a.js" integrity="sha384-WAsFbnLEQcpCk8lM1UTWesAf5rGTCvb2Y+8LvyjAAcxK1c3s5c0L+SYOgxvc6PWG" crossorigin="anonymous"></script>

    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="https://www.symbols.com/images/symbol/1619_tensor-product.png" width="30" height="30" />
            <strong>Math Blog</strong>
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item">Tag</a>
            <a class="navbar-item">Author</a>
            <a class="navbar-item">Style Guide</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        {% block content %}

        {% endblock %}
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">

        <p>Thanks for visiting!</p>
          <div class="links">
            <div class="level-item">
              <a href="http://lorisj.com">My personal website</a>
            </div>
          </div><br />
        </div>
      </div>
    </footer>
  </body>
</html>
